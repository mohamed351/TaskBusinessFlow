<div style="background-color: #333;">
<ngx-graph
dndDropzone
  class="chart-container"
  [view]="[700,700]"
  style="fill: grey !important;"
  [update$]="businessFlow.update$"
  [links]="businessFlow.links"
  [nodes]="businessFlow.nodes"
  (select)="onNodeSelect($event)"
  (dndDragover)="businessFlow.onDragover($event)"
  (dndDrop)="businessFlow.onDrop($event)"
>
<ng-template #nodeTemplate let-node >


  <svg width="200" height="100">

    <rect width="200" height="100" style="fill:#fff;stroke:#000">
    </rect>
        <text x="50" y="25" fill="black">{{node.label}}</text>
     <line x1="0" y1="50" x2="200" y2="50" style="stroke:rgb(0,0,0);stroke-width:2" />




</svg>

</ng-template>




</ngx-graph>
</div>
